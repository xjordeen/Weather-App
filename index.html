<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-bar">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city..."
                  autofocus
                  id="city-input"
                />
              </div>
              <div class="col">
                <input type="submit" value="Search" class="bttn" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-9">
              <h1 id="city">Las Vegas</h1>
            </div>
            <div class="col-3">
              <h3>Weather</h3>
              <h6>
                <span id="date-time"></span>
                <span id="description"></span>
              </h6>
            </div>
            <div class="col-5">
              <h2>
                <img src="" alt="Clear" id="icon" />
                <span class="temperature" id="today-temp"></span>
                <span class="units">
                  <small>
                    <a href="#" class="active" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </small>
                </span>
              </h2>
            </div>
            <div class="col">
              <ul class="today-info">
                <li>Feels Like: <span id="feels-like"></span>°</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="weather-forecast"></div>
        </div>
      </div>
      <div>
        <small class="code-link">
          <a href="https://github.com/xjordeen/Weather-App" target="_blank"
            >Open-Source Code</a
          >
          by Jorden Slater</small
        >
      </div>
    </div>
    <script rel="Javascript" src="javascript/index.js"></script>
  </body>
</html>
